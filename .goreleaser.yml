# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # you may remove this if you don't use vgo
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...
release:
  # If set to true, will not auto-publish the release.
  # Default is false.
  draft: true
builds:
  - 
    main: ./main.go
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - 386
    ldflags:
      - -a -installsuffix cgo -s -w -X github.com/dohr-michael/golang-seed/cmd.Version={{.ProjectName}} -X github.com/dohr-michael/golang-seed/cmd.Revision={{.ShortCommit}} -X github.com/dohr-michael/golang-seed/cmd.Time={{.Date}}
    env:
      - CGO_ENABLED=0
archive:
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
dockers:
  -
    image_templates:
    - "dohr-michael/golang-seed:lastest"
    - "dohr-michael/golang-seed:{{.Tag}}"
    - "dohr-michael/golang-seed:{{.Major}}"
    - "dohr-michael/golang-seed:lastest"
    # Template of the docker build flags.
    # Name templates of the built binaries that should be used.
    binaries:
    - golang-seed
    # Skips the docker push. Could be useful if you also do draft releases.
    # Defaults to false.
    skip_push: true
    # Template of the docker build flags.
    build_flag_templates:
    - "--label=org.label-schema.schema-version=1.0"
    - "--label=org.label-schema.version={{.Version}}"
    - "--label=org.label-schema.name={{.ProjectName}}"
    extra_files:
    #- config.yml
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
